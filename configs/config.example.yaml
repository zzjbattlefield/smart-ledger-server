server:
  port: 8080
  mode: debug  # debug, release, test
  read_timeout: 10s
  write_timeout: 10s

database:
  host: localhost
  port: 3306
  username: root
  password: your_password
  dbname: smart_ledger
  charset: utf8mb4
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 1h

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

jwt:
  secret: your-jwt-secret-key-change-this-in-production
  issuer: smart-ledger
  expire_time: 168h  # 7天

ai:
  provider: qwen  # openai 或 qwen
  max_image_size: 10485760  # 10MB
  openai:
    api_key: your-openai-api-key
    base_url: ""  # 可选，使用代理时填写
    model: gpt-4o
  qwen:
    api_key: your-qwen-api-key
    base_url: ""  # 可选
    model: qwen-vl-max

log:
  level: debug  # debug, info, warn, error
  format: console  # json, console
  output_path: stdout  # stdout 或 文件路径，如 ./logs/app.log
  rotation:  # 日志轮转配置（仅当 output_path 为文件时生效）
    max_size: 100      # 单个日志文件最大大小(MB)，默认 100
    max_backups: 10    # 保留的旧日志文件数量，默认 10
    max_age: 30        # 保留的日志文件最大天数，默认 30
    compress: false    # 是否压缩旧日志文件，默认 false
